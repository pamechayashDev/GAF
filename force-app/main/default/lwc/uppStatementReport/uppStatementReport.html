<template>
  <div
    class="statementContainer slds-p-around_small slds-box"
    style="overflow-x: hidden"
  >
    <h2 class="slds-m-bottom_small slds-text-heading_medium">Statements</h2>

    <div
      class="filtersContainer slds-grid slds-m-vertical_small"
      style="flex-wrap: wrap; align-items: center"
    >
      <lightning-combobox
        name="location"
        label="Select Location Name"
        value={locationValue}
        options={locationOptions}
        placeholder="Select Location"
        class="slds-p-right_small"
        style="min-width: 300px"
        onchange={handleFilterChange}
      >
      </lightning-combobox>

      <lightning-combobox
        name="statementDate"
        label="Select Statement Date"
        value={dateValue}
        placeholder="Select Statement Date"
        options={statementDateOptions}
        style="min-width: 300px"
        class="slds-p-right_small"
        onchange={handleFilterChange}
      >
      </lightning-combobox>

      <lightning-button
        label="Download"
        onclick={handleDownloadDoc}
        disabled={isDownloadDisabled}
        variant="destructive"
      ></lightning-button>
    </div>

    <h2 class="slds-m-vertical_small slds-text-heading_medium">
      Current Open Items
    </h2>
    <div class="slds-m-vertical_small">
      <lightning-button
        label="View Current Open Items"
        onclick={handleApplyFilters}
        variant="destructive"
      ></lightning-button>
    </div>
    <div
      style="
        display: flex;
        gap: 20px;
        width: 100%;
        justify-content: end;
        margin-bottom: 30px;
      "
    >
      <lightning-button
        label="Export CSV"
        disabled={selectedStatement}
        onclick={downloadCSV}
        variant="destructive"
      ></lightning-button>
      <lightning-button
        label="Export PDF"
        disabled={selectedStatement}
        onclick={downloadPDF}
        variant="destructive"
      ></lightning-button>
      <lightning-button
        label="Export PNG"
        disabled={selectedStatement}
        onclick={handleDownloadPNG}
        variant="destructive"
      ></lightning-button>
    </div>

    <lightning-datatable
      key-field="Id"
      data={documents}
      columns={columns}
      class="slds-max-medium-table_stacked-horizontal"
    >
    </lightning-datatable>
  </div>
</template>
