<template>
  <lightning-card hide-header="true" label="" style="position: relative">
    <div class="filter-container-cover">
      <template if:true={isParent}>
        <lightning-accordion
          style="min-width: 100%"
          class="example-accordion"
          allow-multiple-sections-open
        >
          <lightning-accordion-section
            name="C"
            label="Incentive Detail Filters"
          >
            <div class="expandable">
              <div class="filter-container">
                <div class="filter-group">
                  <label>Plan Description</label>
                  <lightning-input
                    type="text"
                    name="planDescription"
                    value={filterData.planDescription}
                    onchange={handleChange}
                  ></lightning-input>
                </div>
                <div class="filter-group">
                  <label>Plan Id</label>

                  <lightning-input
                    type="text"
                    name="planId"
                    value={filterData.planId}
                    onchange={handleChange}
                  ></lightning-input>
                </div>

                <div class="filter-group">
                  <label>Year</label>

                  <lightning-input
                    type="text"
                    name="year"
                    value={filterData.year}
                    onchange={handleChange}
                  ></lightning-input>
                </div>
                <div class="dateContainer">
                  <label>Valid</label>
                  <div class="dates">
                    <lightning-input
                      type="date"
                      placeholder="From"
                      name="validFrom"
                      value={filterData.validFrom}
                      onchange={handleChange}
                    ></lightning-input>
                    <lightning-input
                      type="date"
                      name="validTo"
                      placeholder="To"
                      value={filterData.validTo}
                      onchange={handleChange}
                    ></lightning-input>
                  </div>
                </div>
                <div class="filter-group">
                  <label>Account Name</label>

                  <lightning-input
                    type="text"
                    name="accountName"
                    value={filterData.accountName}
                    onchange={handleChange}
                  ></lightning-input>
                </div>
              </div>
              <div class="button-group">
                <div class="clear-button" onclick={clearFilters}>
                  Clear Filters
                </div>

                <lightning-button
                  label="Apply Filters"
                  onclick={applyFilters}
                  class="apply-button"
                  variant="destructive"
                ></lightning-button>
              </div>
            </div>
          </lightning-accordion-section>
        </lightning-accordion>
      </template>

      <template if:false={isParent}>
        <lightning-accordion
          style="min-width: 100%"
          class="example-accordion"
          allow-multiple-sections-open
        >
          <lightning-accordion-section
            name="C"
            label="Incentive Detail Filters"
          >
            <div class="expandable">
              <div class="filter-container">
                <div class="filter-group">
                  <label>Plan Id</label>
                  <lightning-input
                    type="text"
                    name="documentPlanId"
                    value={documentFilterData.documentPlanId}
                    onchange={handleDocumentFiltersChange}
                  ></lightning-input>
                </div>
                <div class="filter-group">
                  <label>Account Name</label>

                  <lightning-input
                    type="text"
                    name="documentAccountName"
                    value={documentFilterData.documentAccountName}
                    onchange={handleDocumentFiltersChange}
                  ></lightning-input>
                </div>

                <div class="filter-group">
                  <label>Invoice Number</label>

                  <lightning-input
                    type="text"
                    name="documentInvoiceNumber"
                    value={documentFilterData.documentInvoiceNumber}
                    onchange={handleDocumentFiltersChange}
                  ></lightning-input>
                </div>
                <div class="dateContainer">
                  <label>Credit Issued Date</label>
                  <div class="dates">
                    <lightning-input
                      type="date"
                      placeholder="From"
                      name="creditIssuedDateFrom"
                      value={documentFilterData.creditIssuedDateFrom}
                      onchange={handleDocumentFiltersChange}
                    ></lightning-input>
                    <lightning-input
                      type="date"
                      name="creditIssuedDateTo"
                      placeholder="To"
                      value={documentFilterData.creditIssuedDateTo}
                      onchange={handleDocumentFiltersChange}
                    ></lightning-input>
                  </div>
                </div>
              </div>
              <div class="button-group">
                <div class="clear-button" onclick={clearDocumentsFilters}>
                  Clear Filters
                </div>

                <lightning-button
                  label="Apply Filters"
                  onclick={applyDocumentsFilters}
                  class="apply-button"
                  variant="destructive"
                ></lightning-button>
              </div>
            </div>
          </lightning-accordion-section>
        </lightning-accordion>
      </template>
    </div>

    <lightning-input
      style="
        margin-bottom: 20px;
        margin-left: 10px;
        width: 35%;
        min-width: 250px;
      "
      name="enter-search"
      label=""
      placeholder="Search by ???"
      type="search"
    ></lightning-input>

    <lightning-datatable
      key-field="Id"
      columns={columns}
      data={contractTableData}
      hide-checkbox-column
      onrowaction={handleRowAction}
      default-sort-direction={defaultSortDirection}
      sorted-direction={sortDirection}
      sorted-by={sortedBy}
      onsort={onHandleSort}
    >
    </lightning-datatable>
    <template if:false={isParent}>
      <div style="margin: 20px">
        <lightning-button
          label="Back"
          onclick={backToConditionContracts}
          variant="brand"
        ></lightning-button>
      </div>
    </template>
  </lightning-card>
</template>
