<template>
  <lightning-card title="Messages" icon-name="utility:notification">
    <template if:true={isParent}>
      <div>
        <c-cz-upp-notifications-table
          from="parent"
        ></c-cz-upp-notifications-table>
        <div slot="footer" class="slds-text-align_right">
          <lightning-button
            variant="brand"
            label="Preferences"
            style="margin: 0 10px"
            onclick={handlePreferencesButtonClick}
          ></lightning-button>
          <lightning-button
            variant="brand"
            label="View All"
            onclick={navigateToAllNotifications}
          ></lightning-button>
        </div>
      </div>
    </template>

    <template if:false={isParent}>
      <div>
        <c-cz-upp-notifications-table
          from="child"
        ></c-cz-upp-notifications-table>
        <div slot="footer" class="slds-text-align_right">
          <lightning-button
            variant="brand"
            label="Back"
            onclick={navigateToHome}
          ></lightning-button>
        </div>
      </div>
    </template>
  </lightning-card>

  <template if:true={isModalOpen}>
    <c-cz-preferences-modal onclose={closeModal}></c-cz-preferences-modal>
  </template>
</template>
