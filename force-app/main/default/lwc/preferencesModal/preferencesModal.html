<template>
    <section role="dialog" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
          <div style="padding: 2px;">
  
            <header class="slds-modal__header">
  
              <h2 class="slds-text-heading_medium">
                My Preferences
              </h2>
  
            </header>
  
  
            <div class="slds-modal__content slds-p-around_medium">
              <lightning-input type="checkbox" onchange={handleDeliverCheckboxChange} class="check" label="Deliver messages by email: " checked={deliverMessageByEmail}>
              </lightning-input>
              <div class="preferencesContainer">
  
                <lightning-checkbox-group name="Checkbox Group" options={options} value={value}
                  onchange={handleChange}></lightning-checkbox-group>
  
              </div>
  
  
            </div>
  
            <footer class="slds-modal__footer">
              <lightning-button variant="brand" class="customButton" label="Save" onclick={handleSave}></lightning-button>
  
              <lightning-button variant="destructive" label="Close" onclick={handleClose}
                class="slds-m-left_x-small customButton"></lightning-button>
            </footer>
          </div>
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
  
</template>
